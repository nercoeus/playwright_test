<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playwright Web Proxy - Python 版本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎭 Playwright Web Proxy</h1>
            <p class="subtitle">Python 版本 - 通过服务端浏览器访问任何网站</p>
            <div class="status-bar">
                <span>连接状态: </span>
                <span id="connectionStatus" class="status disconnected">未连接</span>
            </div>
        </header>

        <div class="controls" id="controls" style="display: none;">
            <div class="url-bar">
                <input 
                    type="text" 
                    id="urlInput" 
                    placeholder="输入网址，例如: google.com 或 https://www.example.com"
                    value="https://www.google.com"
                >
                <button id="navigateBtn" class="btn btn-primary">访问</button>
            </div>
            
            <div class="toolbar">
                <button id="backBtn" class="btn btn-secondary">← 后退</button>
                <button id="forwardBtn" class="btn btn-secondary">前进 →</button>
                <button id="refreshBtn" class="btn btn-secondary">🔄 刷新</button>
                <button id="screenshotBtn" class="btn btn-secondary">📸 截图</button>
            </div>
            
            <div class="current-url">
                <span>当前页面: </span>
                <span id="currentUrl" class="url-display">无</span>
            </div>
        </div>

        <div class="web-frame-container">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
            
            <img 
                id="webFrame" 
                class="web-frame" 
                alt="网页截图将在这里显示"
                src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAwIiBoZWlnaHQ9IjYwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+CiAgPHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxOCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuivt+i+k+WFpee9keWdgOW8gOWni+a1j+iniDwvdGV4dD4KPC9zdmc+"
            >
        </div>

        <div class="instructions">
            <h3>📖 使用说明</h3>
            <ul>
                <li><strong>导航:</strong> 在地址栏输入网址，点击"访问"按钮</li>
                <li><strong>交互:</strong> 直接点击截图中的任何位置进行交互</li>
                <li><strong>键盘:</strong> 使用键盘输入文字和快捷键</li>
                <li><strong>控制:</strong> 使用工具栏按钮进行后退、前进、刷新等操作</li>
            </ul>
            
            <div class="tech-info">
                <h4>🔧 技术特性</h4>
                <ul>
                    <li>基于 Python + FastAPI + Playwright</li>
                    <li>WebSocket 实时通信</li>
                    <li>完整的浏览器功能支持</li>
                    <li>自动日志记录</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script-python.js"></script>
</body>
</html>
